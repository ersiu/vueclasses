<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS H3</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <!-- <script src="./vue.js"></script> -->
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="app">
            <p>Basic vue directives</p>
            <p @click="changeName()" style="background-color: aqua">Change Name</p>
            <hr>
            
            <p>2 way binding example</p>
            <input type="text" v-model="name">
            <p>{{ name }}</p>
            <hr>
            
            <p>Link</p>
            <a :href="link">Link</a>
            <p v-html="linkHtml"></p>
            <button @click="changeLink">Click to Change Link</button>
            <hr>

            <p>CSS classes</p>
            <div class="demo" 
                @click="attachRed=!attachRed" 
                :class="divClasses"></div>
            <div class="demo" :class="{red: attachRed}"></div>
            <div class="demo" :class="[color, {red: attachRed}]"></div>
            <input type="text" v-model="color">

            <hr>
            <p>Change CSS style</p>
            <div class="demo" :style="{backgroundColor: color2}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
            <input type="text" v-model="color2">
            <input type="text" v-model="width">

        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    name: 'Eric',
                    link: 'http://google.com',
                    linkHtml: '<a href="http://bloomberg.com">Bloomberg</a>',
                    attachRed: false,
                    color: 'green',
                    color2: 'orange', 
                    width: 400

                },
                computed: {
                    divClasses: function() {
                        return {
                            red: this.attachRed,
                            blue: !this.attachRed
                        }
                    },
                    myStyle: function() {
                        return {
                            backgroundColor:  this.color2,
                            width: this.width + 'px'
                        }
                    }

                },
                methods: {
                    changeName: function() {
                        this.name = 'Hello!!';
                        return this.name;
                    },
                    changeLink: function() {
                        this.link = 'http://apple.com';
                    }
                }
            });
        
        </script>


    </body>
</html>
