<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Section3 1</title>
        <script src="https://unpkg.com/vue"></script>
        <!-- <script src="./vue.js"></script> -->
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div id="app">
            
            <hr>
            <h2>v-if v-else v-else-if v-show</h2>

            <p v-if="show">You can see me</p>
            <p v-else>Now you see me!</p>
            <template v-if="show">
                <H1>Heading</H1>
                <p>Inside a template</p>
            </template>
            <p v-show="show">Do you also see me</p>
            <button @click="show = !show">Switch</button>
            <hr>
            <h2>v-for</h2>
            <ul>
                <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
            </ul>
            <button @click="ingredients.push('spices')">Add New</button>
            <hr>

            <h2>v-for alternative</h2>

            <template v-for="(ingredient, index) in ingredients">
                    <b>{{ ingredient }}</b>
                    <p> {{ index }}</p>
            </template>
            
            <hr>
            <h2>Loop through object</h2>
            <ul>
                <li v-for="person in persons">
                    <div v-for="(value, key, index) in person">({{ index }}) {{ key }}: {{value}} </div>
                    <p></p>
                </li>

            </ul>

            <hr>
            <h2>Loop through list of number</h2>
            <span v-for="n in 10">{{ n }} </span>
            <p></p>
            <hr>



        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    show: true,
                    ingredients: ['meat', 'fruit', 'cookies'],
                    persons: [
                        { name: 'Max', age: 27, color: 'red'},
                        { name: 'Sue', age: 24, color: 'blue'}
                    ]
                }

            })
        </script>
    </body>
</html>
